<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class=" container">
     <div class="carousel">
       <div class="row">
         <div class="col-3">
           <button class="previous-btn"> &lt; </button>
           <div class="col-3 image-slider">
           <img src="./images/025.png"  class="slide on img1" alt="">
            <img src="./images/001.png" class="slide off img2" alt="">
            <img src="./images/004.png" class="slide off img3" alt="">
            <img src="./images/007.png" class="slide off img4" alt="">
            <img src="./images/039.png" class="slide off img5" alt="">
           </div>
           <div class="col-3">
             <button class="next-btn"> &gt; </button>
           </div>
         </div>
       </div>
   <div class="row bottom-selectors">
     <div class="col-5">
      <button class="bottom-btn oon"></button>
     </div>
    <div class="col-5">
      <button class="bottom-btn"></button>
    </div>
    <div class="col-5">
      <button class="bottom-btn"></button>
    </div>
    <div class="col-5">
      <button class="bottom-btn"></button>
    </div>
    <div class="col-5">
      <button class="bottom-btn"></button>
    </div>
   </div>
   </div>
</div>
  <script src="main.js"></script>
</body>
</html>
