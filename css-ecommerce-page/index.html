<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="col-full">
      <h2>New Arrivals</h2>
    </div>
    </div>
    <div class="row">
    <div class="col-5">
      <img src="./images/dress1.jpeg" alt="">
      <h4>Free People<span class="size"> | Size 6 </span></h4>
      <p><span class="price">$35</span> <span class="retailPrice">$125 retail</span></p>
    </div>
    <div class="col-5">
      <img src="./images/ysl-bag.jpeg" alt="">
      <h4>Yves Saint Laurent<span class="size"> | One-Size</span></h4>
      <p><span class="price">$200</span> <span class="retailPrice">$1600 retail</span></p>
    </div>
    <div class="col-5">
      <img src="./images/key.jpeg" alt="">
      <h4>Tiffany<span class="size"> | One-Size</span></h4>
      <p><span class="price">$476</span> <span class="retailPrice">$2000 retail</span></p>
    </div>
    <div class="col-5">
      <img src="./images/lv-bag.jpg" class="lv-bag" alt="">
      <h4>Louis Vuitton<span class="size"> | One-Size</span></h4>
      <p><span class="price">$95</span> <span class="retailPrice">$1200 retail</span></p>
    </div>
    <div class="col-5">
      <img src="./images/dress2.jpeg" alt="">
      <h4>Reformation<span class="size"> | Size 4</span></h4>
      <p><span class="price">$20</span> <span class="retailPrice">$198 retail</span></p>
    </div>
    </div>
  </div>



</body>
</html>
