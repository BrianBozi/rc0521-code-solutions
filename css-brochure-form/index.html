<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="heading">
  <h1>LEARN MORE</h1>
</div>


<fieldset>
  <p>Company Email</p>
  <label for="Email">
    <input type="text" placeholder="sally@company.co">
  </label>
  <p>Name</p>
  <label for="">
    <input type="text" placeholder="Sally Smith">
  </label>
  <p>Where are you hiring?</p>
  <label for="">
    <input type="text" name="" id="" placeholder="City, Country">
  </label>
  <p>How many engineers are you hiriing in the next 6 months?</p>
  <label for="">
    <select name="" id="">
      <option value="">1-2 Engineers</option>
    </select>
  </label>
  <div class="btn">
  <label for="">
    <button>SUBMIT</button>
  </label>
  </div>
</fieldset>
</body>
</html>
