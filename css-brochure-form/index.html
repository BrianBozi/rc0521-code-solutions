<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="heading">
  <h1>LEARN MORE</h1>
</div>


<fieldset>
  <p>Company Email</p>
  <label for="email">
    <input type="text" id="email" name="register" placeholder="sally@company.co">
  </label>
  <p>Name</p>
  <label for="username">
    <input type="text" id="username" name="name" placeholder="Sally Smith">
  </label>
  <p>Where are you hiring?</p>
  <label for="hire">
    <input type="text" name="hiring" id="hire" placeholder="City, Country">
  </label>
  <p>How many engineers are you hiring in the next 6 months?</p>
  <label for="selector">
    <select name="select" id="selector">
      <option value="1-2">1-2 Engineers</option>
    </select>
  </label>
  <div class="btn">
  <label for="submit">
    <button id="submit" name="register">SUBMIT</button>
  </label>
  </div>
</fieldset>
</body>
</html>
