<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>css four column layout</title>
</head>
<body>
<div class="contatiner">
  <div class="row">
    <div class="full-row">
      <h1>How It Works</h1>
    </div>
  </div>
  <div class="row">
    <div class="one-fourth">
      <img src="./images/screen-1.png" alt="App Switching">
      <img src="./images/switch-icon.png" class="icons" alt="app switch icon">
      <h3>App Switching</h3>
      <p>Toggles all your apps on and off.</p>
    </div>
    <div class="one-fourth">
      <img src="./images/screen-2.png" alt="trip filtering">
      <img src="./images/filter-icon.png" class="icons" alt="trip icon">
      <h3>Trip Filitering</h3>
      <p>Evaluate your trip request.</p>
    </div>
    <div class="one-fourth">
      <img src="./images/screen-3.png" alt="Service filter">
      <img src="./images/slider-icon.png" class="icons" alt="service sliders icon">
      <h3>Service Filtering</h3>
      <p>Accepts only ideal trips.</p>
    </div>
    <div class="one-fourth">
    <img src="./images/screen-4.png" class="lastImage" alt="stats and mileage">
    <img src="./images/bars-icon.png" class="icons" alt="stats bar icon">
    <h3>Stats + Mileage</h3>
    <p>Tracks your across all apps.</p>
  </div>
</div>
</div>
</body>
</html>
